<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel=stylesheet href="../css/global_settings.css" type="text/css">
		<link rel=stylesheet href="../css/stile_gamePage.css" type="text/css">
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/pixi.min.js"></script>
		<script src="../js/point_handler.js"></script>

		
		<title>SIMPLE ASTEROIDS</title>
		
	</head>



	<body>

		
		<!-- I don't want the page to refresh after submit-->
		<div id="name_selection">
			<form id="nickname_form" action="#" >
			   
				<p id="insert_label"> INSERT NICKNAME: </p>
				<input id="nickname_input" type="text" size="50" maxlength="10" autocomplete="off"> <br>
				<button id="nickname_button" type="submit">OK</button>
			</form>
		</div>
		<script>
			$(document).ready(function() {
    			$(document).on('submit', '#nickname_form', function() {
					getNickname()
					createTable();
					setup();
      				return false;
     			});
			});
		</script>
		
		<div id="restart_game">
			<button id="restart_button" type="button" onClick="console.log('OOOk'); setup();"> RESTART </button>
			<button id="change_nickname_button" type="button" onClick="window.location.reload();"> CHANGE USER</button>
		</div>


		<div id="game">
			<script src="../js/game.js"></script>
		</div> 

		<div id="scores_wrapper">
			<div id="scores">
				<p id="title">HIGHSCORES</p>
				<!--Dinamically added table-->
				<table id="scores_table"></table>
			</div>
		</div>
		
		
		<script> createTable() </script>

	
	</body>
</html>
